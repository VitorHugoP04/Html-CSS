<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
            color: rgb(121, 39, 39);
            background-color: rgb(255, 255, 119);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>...TEXTO ESCONDIDO...</p>
    </div>
    </body>
</html>
